import hudson.model.*
node('master'){
try {
def mvn_version = 'M3'
withEnv( ["PATH+MAVEN=${tool mvn_version}/bin"] ) {
  sh './mvn clean install'
}
stage("Building SONAR ...") {
sh './mvn sonar:sonar'
}
} catch (e) {emailext attachLog: true, body: 'See attached log', subject: 'BUSINESS Build Failure', to: 'niranjan.hampannavar@mindtree.com'
step([$class: 'WsCleanup'])
return
}
}